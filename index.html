<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
<div>
  <div id="container">
    <div class="star-container">
      <img src="./images/icon-star.svg" class="star-icon">
    </div>

    <div class="text">
      <h3 class="heading">How did we do?</h3>
      <p class="dif"> Please let us know how we did with your<br> support request. All feedback is appreciated <br>
        to help us improve our offering!</p>
    </div>
    <div class="numbers">
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
    </div>

    <button id="submit">SUBMIT</button>


  </div>
</div>
<div id="main">
  <div class="container-1">
    <img src="./images/illustration-thank-you.svg" alt="">
    <div class="rate-2" >You selected <span id="rating">4</span>  out of 5</div>

    <div class="text-2">
      <h3 class="heading-2">Thank you!</h3>
      <p class="dif-2"> We appreciate you taking the time to give a rating.<br> If you ever need more support, 
        donâ€™t hesitate to<br> get in touch!</p>
    </div>


  </div>





</div>


 <script src="script.js"></script>
  
  </div>
</body>
</html>
